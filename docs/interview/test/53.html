<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水平垂直居中</title>

    <style>
      html,
      body {
        height: 100%;
      }
      .parent {
        height: 100%;
        position: relative;
      }
      /* 我们这里给定child宽高 */
      .parent .child {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }

      /* 相对于容齐 无视宽高 */
      .parent .child {
        position: absolute;
        top: 50%; /* 定位父级的50% */
        left: 50%;
        transform: translate(-50%, -50%); /* 自己的50% */
      }

      /* 都需要给定宽高 */
      .parent .child {
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      /* 都需要给定宽高 */
      .parent .child {
        margin-left: -100px; /* 相对父容器 */
        margin-top: -100px; /* 相对父容器 */
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid black;
      }

      /* child无需给定宽高 */
      /* .parent {
        display: flex;
        justify-content: center;
        align-items: center;
      } */

      /* child无需给定宽高 */
      /* .parent {
        display: flex;
      }

      .parent .child {
        margin: auto;
      } */

      /* child无需给定宽高 */
      /* .parent {
        display: grid;
      }

      .parent .child {
        justify-self: center;
        align-self: center;
      } */

      /* child无需给定宽高 */
      /* .parent {
        display: grid;
      }

      .parent .child {
        margin: auto;
      } */

      /* child无需给定宽高 */
      /* parent 需要给具体宽高 */
      .parent {
        display: table-cell;
        width: 500px;
        height: 500px;
        text-align: center;
        vertical-align: middle;
      }
      .parent .child {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
