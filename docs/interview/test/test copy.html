    <title>Jeff</title>

      * {
        padding: 0;

        box-sizing: border-box;

      .container {
        width: 600px;
        /* height: 700px; */
        display: flex;
        align-content: flex-start;
        flex-wrap: wrap;
        /* border: 2px solid black; */

      .container div {
        flex: 1 0 120px;

        height: 100px;

      }

        display: flex;
      }

      .container2 .left {

      .container2 .left>div {

        max-width: 120px;
        border: 1px solid yellow;
      }

      .container2 .right {
        flex: 2;
        height: 200px;
        border: 1px  solid  blue;
      }
